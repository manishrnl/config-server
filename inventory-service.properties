spring.application.name=inventory-service



server.servlet.context-path=/inventory
server.port=8082
spring.main.allow-bean-definition-overriding=true

#DB configuration
spring.datasource.url=jdbc:postgresql://inventory-db:5432/eCommerce-inventoryDB
spring.datasource.username=postgres
spring.datasource.password=Manish@2009
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql


# Limit Hikari to only 3 connections instead of 10
spring.datasource.hikari.maximum-pool-size=3

